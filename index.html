<!DOCTYPE html>
<html>
	<head>
	
		<title>DBZ RPG</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<div class="container">

					<img src = "assets/images/goku.jpg" class = "charImg">

					<p class="ap">AP:</p>
				</div>
			</div>
			<div class = "col-3">
				<div id="Vegeta" class="character">
					<p>Vegeta</p>
					<img src = "assets/images/vegeta.png" class = "charImg">

					<p class="ap">AP:</p>
				</div>
			</div>
			<div class = "col-3">
				<div id="Frieza" class="character">
					<p>Frieza</p>
					<img src = "assets/images/frieza.png" class = "charImg">
					<p class="hp">HP:</p>
					<p class="ap">AP:</p>
				</div>
			</div>
			<div class = "col-3">
				<div id="Buu" class="character">
					<p>Buu</p>
					<img src = "assets/images/buu.png" class = "charImg">
					<p class="hp">HP:</p>
					<p class="ap">AP:</p>
				</div>
			</div>
		</div>
		<div id = "arena" class = "row">
			<h2 class = "rowExplantion" id = "line1">The Arena: </h2>

		</div>
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
